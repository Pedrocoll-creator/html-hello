<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post de Instagram Simulado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="posts-container">
    
    
   
   
    <div class="post">
      <div class="post-header">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="Avatar" class="user-avatar">
          <span class="username">gat$</span>
        </div>
        <button class="options-btn">...</button>
      </div>
      
      <div class="post-image">
        <img src="https://picsum.photos/id/40/4106/2806" alt="Imagen de un conejo">
      </div>
      
      <div class="post-footer">
        <div class="like-comment-share">
          <button class="like-btn">❤ Me gusta</button>
          <button class="comment-btn">💬 Comentarios</button>
          <button class="share-btn">🔗 Compartir</button>
        </div>
        <div class="post-description">
          <span class="likes">1,500 Me gusta</span>
          <p class="caption"><strong>gato-hermoso_movil</strong> mira que gato mas bonito</p>
          <p class="timestamp">Hace 6 horas</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
