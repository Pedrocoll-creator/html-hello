<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <style>
        .nav-pills .nav-link { color: grey; }
        .nav-pills .nav-link.active { color: blue; }
        .img-fluid { aspect-ratio: 1 / 1; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <i class="fa-brands fa-instagram fa-xl"></i>
                <h5 class="d-inline-block fs-5"><strong>Instagram</strong></h5>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#postModal">
                    Create a new post
                </button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="postCaption" class="form-label">Caption:</label>
                    <textarea class="form-control" id="postCaption" placeholder="Add the caption of your post here"></textarea>
                    <div class="d-flex justify-content-start mt-2">
                        <button class="btn btn-light me-2"><i class="fa-solid fa-camera"></i></button>
                        <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-2">
        <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#gridView" role="tab">
                    <i class="fa-solid fa-table-cells"></i>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#listView" role="tab">
                    <i class="fa-solid fa-square"></i>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="gridView">
                <div class="row">
                    <div class="col-6 col-md-4 p-1"><img src="https://placedog.net/400/400" class="img-fluid w-100" alt="Dog"></div>
                    <div class="col-6 col-md-4 p-1"><img src="https://comunidad.retorn.com/wp-content/uploads/cache/2018/09/gatitos/1583254719.jpg" class="img-fluid w-100" alt="Cat"></div>
                    <div class="col-6 col-md-4 p-1"><img src="https://placedog.net/401/401" class="img-fluid w-100" alt="Dog"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="listView">
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2 justify-content-between">
                            <div class="fs-4">Cute Puppy</div>
                            <small>04/09</small>
                        </div>
                        <img src="https://placedog.net/402/402" class="img-fluid w-100" alt="Cute Puppy">
                        <div class="p-2">
                            <strong>500 Likes</strong>
                            <p>Look at this adorable puppy!</p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2 justify-content-between">
                            <div class="fs-4">Sleepy Kitten</div>
                            <small>05/11</small>
                        </div>
                        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTrO5jJwdTvUX2227Qe6YvVlDG0ChlXCf8mtr6etpVBlxxEvjJWql3e09C5R_oa9Uu9KgrKcYAT2n972-J14af6Fw" class="img-fluid w-100" alt="Sleepy Kitten">
                        <div class="p-2">
                            <strong>800 Likes</strong>
                            <p>Nothing is cuter than a sleeping kitten.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
